[% INCLUDE js_pages/switch.js %]
<ul id="switch_content"  class="yui-accordionview">
	 [% FOREACH switch IN content %]
	<li class="yui-accordion-panel">
		<div id="[% switch.datapath_id %]_label" name="datapath_id_label">
			[% switch.switch_name %]
		</div>
		<div id="[% switch.datapath_id %]_information">
			<span><button id="edit_[% switch.datapath_id %]"></button></span>
				<span><button id="delete_[% switch.datapath_id %]"></button></span>
			
			<div id="switch_headers_1" class="panel_content">	
				<div id="[% switch.datapath_id %]_name" name="[% switch.datapath_id %]_name" style="display:none;">
					[% switch.switch_name %]
				</div>
				<ul>
									
				<li>
				<label for="[% switch.datapath_id %]">Datapath ID:</label><span id="[% switch.datapath_id %]">[% switch.datapath_id %]</span> </li>
				<li><label for="mac_[% switch.datapath_id %]">MAC Address:</label><span id="mac_[% switch.datapath_id %]">[% switch.mac_address %]</span> </li>
				<li><label for="ip_[% switch.datapath_id %]">IP Address:</label><span id="ip_[% switch.datapath_id %]">[% switch.ip_address %]</span></li>
					<li> 
						<label for="port_table_[%switch.datapath_id %]"> Ports </label>  
				<div id ="port_table_[% switch.datapath_id %]" class="datatable"></div>
				</li>
				<!--label for="xconnect_ports_[% switch.datapth_id %]">X-Connect Ports:</label-->
				<div id="xconnect_ports_[% switch.datapath_id %]"></div>
			</div>
		</div>
	</li>
	
	[% END %]

</ul>
<div id="container">
	<div id="edit_panel">
		<div class="hd">
			Edit Switch Panel
		</div>
		<div class="bd">
			<fieldset>
			<ul>
			<li><label for="edit_datapath_id">Datapath ID:</label>
			<input id="edit_datapath_id" type="text" size="25" disabled="disabled" /> 
			</li>
				
			<li><label for="edit_switch_name">Switch Name:</label>
			<input type="text" id="edit_switch_name" size="25" />
			</li>
			
			<li><label for="edit_mac_address">MAC Address:</label>
			<input id="edit_mac_address"type="text" size="25" /> 
			</i>
			<li>
			<label for="edit_ip_address"> IP Address:</label>
			<input id="edit_ip_address" type="text" size="25" /> 
			</li>
			
			<li>
			<button id="edit_switch">
				Edit Switch
			</button>
			<button id="clear_edit_switch">
				Clear
			</button>
			</li>
			</fieldset>
		</div>
		<div class="ft"></div>
	</div>
	<div id="add_panel">
		<div class="hd">
			New Switch Panel
		</div>
		<div class="bd">
			<fieldset>
				<ul>
					<li>
			<label for="new_switch">Switch Name:</label>
			<input id="new_switch" type="text" size="25 "/>
			</li>
			<li>
			<label for="new_mac_address">MAC Address:</label>
			<input id="new_mac_address"type="text" size="25" />
			</li>
			<li>
			<label for="new_datapath_id">Datapath ID</label>
			<input id="new_datapath_id" type="text" size="25" />
			</li>
			<li>
			<label for="new_ip_address"> IP Address</label>
			<input id="new_ip_address" type="text" size="25" />
			<li />
			<li>
			<button id="submit_new_switch">
				Add
			</button>
			<button id="clear_new_switch">
				Clear
			</button>
			</li>
			</ul>
			</fieldset>
		</div>
		<div class="ft"></div>
	</div>
	<button id="add_new_button">
		Add Switch
	</button>
	
</div>
