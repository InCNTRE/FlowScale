	<script>
		// override the default alert so we can make it prettier / standardized
		window.alert = function(text) {

			var width = YAHOO.util.Dom.getClientWidth();

			var alert_box = new YAHOO.widget.Panel("alert", {
				width : 350,
				close : false,
				draggable : false,
				zindex : 9999999,
				visible : false,
				underlay : 'shadow',
				xy : [(width / 2) - 175, 175]
			});

			alert_box.setHeader("Notice");
			alert_box.setBody("<center>" + text + "</center>" + "<div style='text-align: right;'><div id='close_alert'></div></div>");

			alert_box.render(document.body);

			var close_button = new YAHOO.widget.Button('close_alert', {
				label : "Ok"
			});

			close_button.on("click", function() {
				alert_box.destroy();
			});

			alert_box.show();

			close_button.focus();

			YAHOO.util.Dom.addClass("alert", "popup_box");

		};
		function showConfirm(text, yesCallback, noCallback) {

			var width = YAHOO.util.Dom.getClientWidth();

			var confirm_box = new YAHOO.widget.Panel("confirm", {
				width : 350,
				close : true,
				draggable : false,
				zindex : 9999999,
				visible : false,
				underlay : 'shadow',
				xy : [(width / 2) - 175, 175]
			});

			confirm_box.setHeader("Confirm");
			confirm_box.setBody("<center>" + text + "</center>" + "<div style='text-align: right;'>" + "  <div id='yes_button'></div>" + "  <div id='no_button'></div>" + "</div>");

			confirm_box.render(document.body);

			var yes_button = new YAHOO.widget.Button('yes_button', {
				label : "Yes"
			});
			var no_button = new YAHOO.widget.Button('no_button', {
				label : "No"
			});
			yes_button.addClass("confirm_button");
			no_button.addClass("confirm_button");

			yes_button.on("click", function() {
				confirm_box.destroy();
				yesCallback();
			});

			no_button.on("click", function() {
				confirm_box.destroy();
				noCallback();
			});

			confirm_box.show();

			no_button.focus();

			YAHOO.util.Dom.addClass("confirm", "popup_box");
		}
	</script>
